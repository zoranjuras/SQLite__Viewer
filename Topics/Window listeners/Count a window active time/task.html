<h2>Count a window active time</h2>
<div class="step-text">
<p></p>
<p>Override a method of <code class="java">ActiveTimeCounterWindowAdapter</code> that counts a number of window activations.</p>
<p>To store the number use <code class="java">activationCounter</code> field.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 5 seconds</font><br><br>
</div>
